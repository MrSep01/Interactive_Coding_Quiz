<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <header class="app-header">
        <div id="logo-container">
            <img src="./Assets/Screenshot 2023-10-03 at 14.48.34.png" alt="App Logo" id="app-logo"> <!-- Replace with your actual logo path -->
        </div>
        <div id="title-container">
            <h1 id="app-title">JavaScript Quiz</h1>
        </div>
        <div id="contact-container">
            <a href="mailto:sep.alamouti@sepalamouti.com" id="contact-link">Contact Us</a>
        </div>
    </header>


    <div id="main-page">
        <div class="instruction" id="instruction-text">Press the "Start Quiz" button to begin!</div> <!-- One-line instruction -->
        <div id="start-screen" class="center">
            <button id="start-button">Start Quiz</button> 
        </div>

    
        <div id="quiz-container" class="hidden">
            <div id="timer-box">
                <div id="timer">60</div>
                <button id="restart-quiz" class="hidden">Restart Quiz</button>
            </div>
            <div id="question-container">
                <div id="question"></div>
                <div id="answers"></div>
            </div>
            <div id="score-box">
                <div id="score">Correct: 0 | Wrong: 0</div>
            </div>
            <div id="notification-container"></div>
        </div>
        <button id="my-scores-button">My Scores</button>
        <button id="top-scores-button">Top Scores</button>
    </div>
    <div id="save-score-page" class="hidden center">
        <div id="final-score"></div>
        <input type="text" id="initials" placeholder="Enter initials">
        <button id="save-score">Save Score</button>
        <button id="go-back-from-save">Go Back</button>
    </div>

    <div id="my-scores-page" class="hidden center">
        <h2>My Scores</h2>
        <div id="my-scores-list"></div>
        <button id="go-back-from-my-scores">Go Back</button>
        <button id="reset-my-scores">Reset My Scores</button>
    </div>
    
    <div id="top-scores-page" class="hidden center">
        <h2>Top Scores</h2>
        <div id="top-scores-list"></div>
        <button id="go-back-from-top-scores">Go Back</button>
        <button id="reset-top-scores">Reset Top Scores</button>
    </div>
    <script src="./assets/scripts/questions.js"></script>
    <script src="./app.js"></script>
</body>
</html>
